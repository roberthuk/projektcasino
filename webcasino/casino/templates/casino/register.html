<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejestracja</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; text-align: center; }
        form { background: white; padding: 20px; max-width: 300px; margin: 50px auto; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        input { display: block; width: 100%; padding: 10px; margin: 10px 0; }
        button { background: #28a745; color: white; border: none; padding: 10px; cursor: pointer; width: 100%; }
        button:hover { background: #218838; }
        .message { color: red; }
    </style>
</head>
<body>
    <h2>Rejestracja</h2>

    <form method="POST">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Nazwa użytkownika" required>
        <input type="password" name="password" placeholder="Hasło" required>
        <input type="password" name="password2" placeholder="Potwierdź hasło" required>
        <p>Twoje saldo na start to 1000$</p>
        <button type="submit">Zarejestruj</button>
    </form>

    <p>Masz już konto? <a href="{% url 'login' %}">Zaloguj się</a></p>

    {% if messages %}
        <ul>
            {% for message in messages %}
                <li class="message">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
